<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Atlan Users</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <h1>List of users:</h1>
        </div>

        <div class = "row">
            <div class = "col-lg-3">
              <a th:href = "@{/users/new}" class = "btn btn-primary btn-sm mb-3"> Add Users</a>
            </div>
        </div>

        <div class = "row">
            <div class = "col-lg-3">
                <a th:href = "@{/users/convertToSheets}" class = "btn btn-primary btn-sm mb-3"> Convert to Google Sheets</a>
            </div>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                <!--    <th> User ID</th> -->
                    <th> Name</th>
                    <th> Income</th>
                    <th> Savings</th>
                    <th> Email</th>
                    <th> Action</th>
            </tr>
            </thead>

            <tbody>
                <tr th:each="user: ${users}">
                <!--    <td th:text = "$user.ID"></td>   -->
                    <td th:text = "${user.name}"></td>
                    <td th:text = "${user.income}"></td>
                    <td th:text = "${user.savings}"></td>
                    <td th:text = "${user.email}"></td>
                    <td>
                        <a th:href = "@{/users/edit/{id}(id=${user.ID})}"
                           class = "btn btn-primary">Update</a>

                        <a th:href = "@{/users/{id}(id=${user.ID})}"
                           class = "btn btn-danger">Delete</a>

                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</body>
</html>
